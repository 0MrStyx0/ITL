<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive Tasks List">
    <meta name="author" content="Nazim Dovlatov">
    <title>Главная</title>
    <link rel="stylesheet" href="index.css">
    <script type="module" defer src="/scripts/main-page.js"></script>
</head>
<body>
    <h1>ITL</h1>
    <h2>Interactive Tasks List</h2>

    <div class="container">
        <div class="list">
            <div class="empty-list">Task List is Empty!</div>
            <div class="sorting-filtering">
                <label for="sort-tasks">Sort By:</label>
                <select id="sort-tasks">
                    <option value="date">Date</option>
                    <option value="name">Name</option>
                </select>
            
                <label for="filter-tasks">Filter By:</label>
                <select id="filter-tasks">
                    <option value="all">All</option>
                    <option value="done">Done</option>
                    <option value="undone">Undone</option>
                </select>
            </div>
            <ol class="tasks-list">
            </ol>
        </div>
    </div>

    <div class="container">
        <div class="add-task-form">
            <p class="form-title">Add New Task</p>
            <form class="add-task">
                <input class="task-name" type="text" placeholder="Task Name">
                <div class="error" id="name-error"></div>

                <input class="task-description" type="text" placeholder="Description"></input>
                <div class="error" id="description-error"></div>
                
                <button class="create-task">Add</button>
            </form>
        </div>
    </div>
</body>
</html>
