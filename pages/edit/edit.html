<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <script type="module" src="/scripts/edit-task.js"></script>
    <link rel="stylesheet" href="/pages/edit/edit-task.css">
</head>
<body>
    <h1>Edit Task</h1>
    <form class="edit-task-form">

        <input id="edit-task-name" type="text" placeholder="Task Name">
        <div class="error" id="edit-name-error"></div>

        <input id="edit-task-description" type="text" placeholder="Description">
        <div class="error" id="edit-description-error"></div>

        <button type="submit">Save Changes</button>
    </form>
    <button id="back">Back to List</button>
</body>
</html>
